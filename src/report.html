<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!doctype html>
<html>

<head>
	<title>Horizontal Bar Chart</title>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
        var item = "Panadol 500mg Tablet 500";
        var labels = [
            "sunday",
            "monday",
            "tuesday",
            "wednesday",
            "thursday",
            "friday",
            "saturday"
        ];
        var revenues = [
            20000,
            14000,
            12000,
            15000,
            18000,
            19000,
            22000
        ];
        var items = [
            201,
            140,
            80,
            150,
            190,
            170,
            202
        ];

        var mix = document.getElementById("canvas").getContext('2d');
        var mixChart = new Chart(mix, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        type: 'line',
                        label: "items",
                        data: items,
                        borderColor: '#FE5E41',
                        backgroundColor: 'rgba(52, 89, 149, 0)',
                        yAxisID: 'items',
                    },
                    {
                        type: 'bar',
                        label: "Revenues",
                        data: revenues,
                        borderColor: 'rgba(0, 0, 0, 0)',
                        backgroundColor: '#00A878',
                        fill: true,
                        yAxisID: 'revenues',
                    },
                ]
            },
            options: {
                scales: {
                    yAxes: [
                        {
                            id: "items",
                            ticks: {
                                beginAtZero: true,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'items'
                            }
                        },
                        {
                            id: "revenues",
                            position: 'right',
                            ticks: {
                                beginAtZero: true,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'revenues ($)'
                            }
                        },
                    ]
                },

                responsive: true,

                title: {
                    display: true,
                    text: `Total sales and number of records for ${item}`,
                    position: 'bottom'
                },
                
                tooltips: 
                {
                    mode: 'index',
                    intersect: true
                },
                
                legend: 
                {
                    display: true,
                    position: 'right',
                    align: 'center'
                }
            }
        });
	</script>
</body>

</html>

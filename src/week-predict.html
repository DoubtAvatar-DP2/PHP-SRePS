<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<!doctype html>
<html>

<head>
	<title>Horizontal Bar Chart</title>
	<style>
	canvas {
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
        var item = "Panadol 500mg Tablet 500";
        var labels = [
            "monday",
            "tuesday",
            "wednesday",
            "thursday",
            "friday",
            "saturday",
            "sunday",
            "monday",
            "tuesday",
            "wednesday",
            "thursday",
            "friday",
            "saturday",
            "sunday",
        ];

        var revenues = [
            // past data
            20000,
            14000,
            12000,
            15000,
            18000,
            19000,
            22000
        ];

        var future_revenues = [
            // predicted data
            20000,
            14000,
            12000,
            15000,
            18000,
            19000,
            22000
        ];

        var empty_arrays = new Array(revenues.length).fill(null);

        var mix = document.getElementById("canvas").getContext('2d');
        var mixChart = new Chart(mix, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        type: 'line',
                        label: 'Past revenues',
                        data: [...revenues, ...new Array(7).fill(null)],
                        borderColor: '#00A878',
                        // backgroundColor: [...new Array(7).fill('#00A878'), ...new Array(7).fill('#0078A8')],
                        fill: false,
                        yAxisID: 'revenues',
                    },

                    {
                        type: 'line',
                        label: "Future revenues",
                        // data: [...new Array(7).fill(null), ... new Array(7).fill('#0078A8')],
                        data: [...new Array(7).fill(null), ...future_revenues],
                        borderColor: '#0078A8',
                        // backgroundColor: [...new Array(7).fill('#00A878'), ... new Array(7).fill('#0078A8')],
                        fill: false,
                        yAxisID: 'revenues',
                        borderDash: [10,5]
                    },
                ]
            },
            options: {
                scales: {
                    yAxes: [
                        {
                            id: "items",
                            ticks: {
                                beginAtZero: true,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'items'
                            }
                        },
                        {
                            id: "revenues",
                            position: 'right',
                            ticks: {
                                beginAtZero: true,
                            },
                            scaleLabel: {
                                display: true,
                                labelString: 'revenues ($)'
                            }
                        },
                    ]
                },

                responsive: true,

                title: {
                    display: true,
                    text: `Total sales and number of records for ${item}`,
                    position: 'bottom'
                },
                
                tooltips: 
                {
                    mode: 'index',
                    intersect: true
                },
                
                legend: 
                {
                    display: true,
                    position: 'right',
                    align: 'center',
                }
            }
        });
	</script>
</body>

</html>

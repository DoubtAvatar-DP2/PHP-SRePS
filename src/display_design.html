<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Display | PHP SReps</title>
        <link rel="stylesheet" href="display.css">
    </head>
    <body>
        <table id="bodyTable">
            <tr>
                <td id="sidebar">
                    <table>
                        <tr><td>PHP-SRePs</td></tr>
                        <tr><td>Records</td></tr>
                        <tr><td>Prediction</td></tr>
                        <tr><td>Import</td></tr>
                        <tr><td>Export</td></tr>
                        <tr><td>About Us</td></tr>
                    </table>
                </td>
                <td id="main">
                    <h1>View Records</h1>
                    <table>
                        <tr>
                            <form id="searchAndNewForm">
                                <td>
                                    <!--Search bar-->
                                    <input id="searchBar" type="search" id="recordSearchBut" name="recordSearch" placeholder="Search for records" />
                                    
                                    <!--New record button-->
                                    <button id="newRecBut" name="newRecBut" type="button">+ New Record</button>
                                </td>
                            </form>
                        </tr>
                        <tr>
                            <td>
                                <table id="recordTable">
                                    <tr class="tableRow">
                                        <th class="tableCol">Record #</th>
                                        <th class="tableCol">Date</th>
                                        <th class="tableCol">Customer</th>
                                        <th class="tableCol">Total Price</th>
                                    </tr>
                                    <!--Display record information here-->
                                    <!--
                                    <tr>
                                        <td>1</td>
                                        <td>1/1/2000</td>
                                        <td>New Customer</td>
                                        <td>$1000</td>
                                    </tr>
                                    -->
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <form id="navForm">
                                    <!--Back Button-->
                                    <button id="butBack" type="submit" value="BACK">&lt;&lt; Back</button>

                                    <!--Other elements go here-->
                                    <!--Example buttons: <button type="submit" value="1">1</button><button type="submit" value="2">2</button><button type="submit" value="3">3</button>-->

                                    <!--Next Button-->
                                    <button id="butNext" type="submit" value="NEXT">Next &gt;&gt;</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
    <script src="display.js" type="text/javascript"></script>
</html>
